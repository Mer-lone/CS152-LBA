<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - max_time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<style>
    body {
        overflow: hidden;
        background-color: #ebcfd9;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        }

        .query {
        color: rgb(48, 2, 49);
        text-align:center;
        margin: -5px 0 10px;
        }

        .heading {
        margin-left: 40px; 
        font-size: 400%;
        text-align: center;
        margin: -15px 0 0px;

        }   
</style>
<body>
    <div class="container h-100">
        <br>
        <h1 class="heading">Recipe Finder</h1>
        <hr>
        <br>
        <div>
            <h3 class="query">What is the Maximum amount of time you have to cook?</h3>
            <form method="POST" action="{{ url_for('store_post', type='normal') }}">
                <input type="hidden" class="form-control" name="askable" value="max_time">
                <input type="number" class="form-control" name="value">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
