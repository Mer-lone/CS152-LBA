<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilpe Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <style>
        .mul-select{
            width: 100%;
        }
        body{
            overflow: hidden;
        }
    </style>
    <div class="container h-100">
        <h1>Recipe Finder</h1>
        <br>
        <form method="POST" action="{{ url_for('results') }}">
            <div>
                <h3>Ingredients</h3>
                <div class="form-group">
                    <select class="mul-select" multiple="true" required name="ingredients[]">
                        {% for ing in ingredients %}
                            <option value="{{ ing }}">{{ ingredients[ing] }}</option>
                        {% endfor %}
                    </select>
                </div> 
            </div>
            <br>
            <div>
                <h3>Time to prepare</h3>
                <input class="form-control form-control-md" type="number" placeholder="Time in minutes" required name="time">
            </div>
            <br>
            <div>
                <h3>Maximum calories per serving</h3>
                <input class="form-control form-control-md" type="number" placeholder="Calories" required name="calories">
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-danger mb-3">Search Recipes</button>
            </div>
        </form>
    </div>
     
    <script>
        $(document).ready(function(){
            $(".mul-select").select2({
                    placeholder: "Select Available Ingredients", //placeholder
                    tags: true,
                    tokenSeparators: ['/',',',';'," "] 
                });
            })
    </script>
</body>
</html>
