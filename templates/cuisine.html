<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - cuisine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body {
        overflow: hidden;
        background-color: #ebcfd9;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        }

        .query {
        color: rgb(48, 2, 49);
        text-align:center;
        margin: -5px 0 10px;
        }

        .heading {
        margin-left: 40px; 
        font-size: 400%;
        text-align: center;
        margin: -15px 0 0px;

        }  
</style>
<body>
    <div class="container h-100">
        <br>
        <h1 class="heading">Recipe Finder</h1>
        <hr>
        <br>
        <div>
            <h3 class="query">Select a cuisine of choice:</h3>
            <form method="POST" action="{{ url_for('store_post', type='text') }}">
                <input type="hidden" class="form-control w-auto" name="askable" value="cuisine">
                <select class="form-select" name="value">
                    {% for cuisine in cuisines %}
                    <option value="{{ cuisine }}">{{ cuisine }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>    
</body>
</html>
