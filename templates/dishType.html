<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - dishType</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container h-100">
        <br>
        <h1>Recipe Finder</h1>
        <hr>
        <br>
        <div>
            <h3>What is the type of dish you want?</h3>
            <form method="POST" action="{{ url_for('store_post', type='text') }}">
                <input type="hidden" class="form-control" name="askable" value="dishType">
                <select class="form-select" name="value">
                    {% for dish in dishtypes %}
                    <option value="{{ dish }}">{{ dish }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>    
</body>
</html>
