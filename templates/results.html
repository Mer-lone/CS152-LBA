<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container h-100">
        <h1>Results</h1>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Search again</a>
        {% if recipes == [] %}
            <h3>Sorry, we don't have a recipe tailored to your exquisite taste :(</h3>
        {% else %}
            <h3>Congrats, we found something! Here are some recommendations: </h3>
        {% endif %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for rec in recipes %}
            <div class="col">
              <div class="card">
                <img src="https://spoonacular.com/recipeImages/{{ rec['id'] }}-556x370.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ rec['title'] }}</h5>
                    <a href="{{ rec['url'] }}" class="card-link">Link to recipe</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
